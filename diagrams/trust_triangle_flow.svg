    </text>
    <text x="150" y="200" text-anchor="middle" font-size="13" fill="#1F2937">
      ‚Ä¢ Rule IDs &amp; severity
    </text>
    <text x="150" y="220" text-anchor="middle" font-size="13" fill="#1F2937">
