  </text>

  <!-- Metadata -->
  <text x="400" y="560" text-anchor="middle" font-size="11" fill="#9CA3AF">
    CostPilot v1.0.0 | PR #42 Scenario | Generated: 2025-12-06
  </text>
</svg>
