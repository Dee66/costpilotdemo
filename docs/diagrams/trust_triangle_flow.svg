<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="detectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="predictGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="explainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    CostPilot Trust Triangle
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Detect → Predict → Explain → Action
  </text>
  
  <!-- Central Triangle -->
  <polygon points="400,150 600,450 200,450" fill="none" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6366f1" />
    </marker>
  </defs>
  
  <!-- Detect Node (Top) -->
  <circle cx="400" cy="150" r="50" fill="url(#detectGradient)" stroke="#991b1b" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    DETECT
  </text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Find Changes
  </text>
  
  <!-- Detect Description -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#4b5563">
    Identify cost-impacting
  </text>
  <text x="400" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#4b5563">
    infrastructure changes
  </text>
  
  <!-- Arrow: Detect to Predict -->
  <line x1="450" y1="180" x2="550" y2="400" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Predict Node (Bottom Right) -->
  <circle cx="600" cy="450" r="50" fill="url(#predictGradient)" stroke="#92400e" stroke-width="2"/>
  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    PREDICT
  </text>
  <text x="600" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Cost Impact
  </text>
  
  <!-- Predict Description -->
  <text x="700" y="445" text-anchor="start" font-family="Arial, sans-serif" font-size="13" fill="#4b5563">
    Calculate monthly
  </text>
  <text x="700" y="463" text-anchor="start" font-family="Arial, sans-serif" font-size="13" fill="#4b5563">
    cost increase
  </text>
  
  <!-- Arrow: Predict to Explain -->
  <line x1="550" y1="450" x2="250" y2="450" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Explain Node (Bottom Left) -->
  <circle cx="200" cy="450" r="50" fill="url(#explainGradient)" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    EXPLAIN
  </text>
  <text x="200" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Root Cause
  </text>
  
  <!-- Explain Description -->
  <text x="100" y="435" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="#4b5563">
    Show why costs
  </text>
  <text x="100" y="453" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="#4b5563">
    increased (lineage)
  </text>
  
  <!-- Arrow: Explain back to Detect (closing triangle) -->
  <line x1="230" y1="410" x2="380" y2="190" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Action Node (Center) -->
  <circle cx="400" cy="300" r="55" fill="url(#actionGradient)" stroke="#065f46" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    ACTION
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">
    Auto-Fix
  </text>
  
  <!-- Arrows from Triangle to Action -->
  <line x1="400" y1="200" x2="400" y2="245" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="420" x2="450" y2="330" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="420" x2="350" y2="330" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Example Boxes -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">
      Example: EC2 Change
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#78350f">
      t3.micro → t3.xlarge
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#78350f">
      Cost: +$113/month
    </text>
  </g>
  
  <g transform="translate(310, 520)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">
      Trust Through Lineage
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
      Show exact path:
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
      instance → ASG → ALB
    </text>
  </g>
  
  <g transform="translate(570, 520)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#065f46">
      Suggested Fix
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">
      Use t3.small instead
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">
      Save: $90/month (80%)
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">
    CostPilot v1.0 • Demo Repository • github.com/Dee66/costpilotdemo
  </text>
</svg>
