<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .terminal-window {
            background: #000;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 1200px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #00ff00;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: block;
        }

        .terminal-header {
            background: #333;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-size: 0.875rem;
            color: #ccc;
        }

        .terminal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background: #ff5f57; }
        .yellow { background: #ffbd2e; }
        .green { background: #28ca42; }

        .terminal-body {
            padding: 1.5rem;
            text-align: left;
        }

        .prompt {
            color: #00ff00;
            display: inline;
        }

        .command {
            color: #fff;
        }

        .output {
            color: #00ff00;
            margin-top: 1rem;
            white-space: pre-line;
        }

        .run-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: background 0.3s;
        }

        .run-btn:hover {
            background: var(--primary-dark);
        }

        .typing::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h2>ðŸš€ Try CostPilot in Action</h2>
    <p>See how easy it is to catch cost regressions before deployment</p>
    
    <div class="terminal-window">
        <div class="terminal-header">
            <span class="terminal-title">Terminal - costpilot scan</span>
            <div class="terminal-controls">
                <div class="control red"></div>
                <div class="control yellow"></div>
                <div class="control green"></div>
            </div>
        </div>
        <div class="terminal-body">
            <div class="prompt">$ </div><span class="command typing">costpilot scan main.tf</span>
            <div class="output" id="demoOutput">
                <!-- Output will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Autoplay terminal demo on load
        document.addEventListener('DOMContentLoaded', () => {
            runDemo();
        });

        function runDemo() {
            const output = document.getElementById('demoOutput');
            const command = document.querySelector('.command');
            command.classList.remove('typing');
            output.textContent = '';
            
            // Define segments with text and optional color
            const segments = [
                { text: "Scanning Terraform file: main.tf\n\n", color: null },
                { text: "ðŸ” Analyzing infrastructure changes...\n", color: null },
                { text: "âœ… Found 1 cost regression", color: "#10b981" },  // Green for success
                { text: "\n\nFinding #1: ", color: null },
                { text: "High Severity", color: "#ef4444" },  // Red for severity
                { text: "\nResource: aws_instance.web_server\nIssue: Instance type upgraded from t3.medium to t3.xlarge\nImpact: ", color: null },
                { text: "+$150/month (+300% cost increase)", color: "#ef4444" },  // Red for cost increase
                { text: "\nRecommendation: Consider t3.large for better cost-efficiency\n\nTotal potential savings: ", color: null },
                { text: "$150/month", color: "#10b981" }  // Green for savings
            ];
            
            let segmentIndex = 0;
            let charIndex = 0;
            let currentHTML = '';
            
            const typeWriter = () => {
                if (segmentIndex < segments.length) {
                    const segment = segments[segmentIndex];
                    if (charIndex < segment.text.length) {
                        currentHTML += segment.color ? `<span style="color: ${segment.color};">${segment.text.charAt(charIndex)}</span>` : segment.text.charAt(charIndex);
                        output.innerHTML = currentHTML;
                        charIndex++;
                        setTimeout(typeWriter, 24);  // Speed up to fit in 9.5 seconds
                    } else {
                        segmentIndex++;
                        charIndex = 0;
                        setTimeout(typeWriter, 24);  // Brief pause between segments
                    }
                }
            };
            typeWriter();
        }
    </script>
</body>
</html>
