id: costpilot.demo.v1
version: "2.0.0"
last_updated: "2025-12-29"
description: >
  Canonical reproducible demonstration repository for CostPilot.
  All marketing screenshots, videos, product documentation examples,
  and PR walk-throughs MUST originate from this repo.
  This environment must remain deterministic, hash-stable, and drift-safe.

scenario_version: "v1"


# 0. PURPOSE & DEMO CONTRACT
purpose_binding:
  - "This repo represents the ground truth of CostPilotâ€™s real capabilities."
  - "Any feature not demonstrated here may not appear in marketing claims."
  - "This is the trust anchor for deterministic screenshots, examples, and CI outputs."
  - "External blog posts, docs, and videos referencing CostPilot MUST be reproducible from this repo."

demo_contract:
  - "No files outside allowlisted paths may change after v1 freeze, except via governed updates."
  - "All PR examples used in marketing MUST originate from this exact repo."
  - "Snapshots and golden outputs must remain byte-for-byte identical across OS/architectures."
  - "Demo repo may not include features that are not available in the open-source tier of CostPilot."
  - "Marketing claims must correlate 1:1 with demo outputs in this repo."


# 1. REPO OBJECTIVES

objectives:
  - "Provide an interactive web demonstration of CostPilot's cost regression detection capabilities."
  - "Showcase cost impact visualization with before/after comparisons and ROI calculations."
  - "Demonstrate deterministic snapshot outputs for reproducible examples."
  - "Provide marketing assets including screenshots, interactive demo, and documentation."
  - "Remain lightweight, self-contained, and safe for public consumption."
  - "Enable easy cloning and running with minimal setup (npm start)."


# 2. BRANCHES & PR METADATA

branches:
  baseline: "main"
  pr_branch: "feature/cost-regression-demo"
sample_pr_number: 42


# 3. DIRECTORY STRUCTURE

structure:
  - README.md: "Public-facing documentation with quickstart and feature overview."
  - index.html: "Interactive web demo with cost comparison sliders and ROI calculator."
  - demo/: "Assets for the interactive demo (CSS, JS, JSON snapshots)."
  - package.json: "NPM configuration with start script for local development."
  - snapshots/: "Deterministic JSON outputs from CostPilot analysis."
  - visual_assets/: "Screenshots, SVGs, and visual marketing materials."
  - favicon.svg: "Site favicon."
  - LICENSE: "MIT license file."
  - .gitignore: "Git ignore patterns."
  - product.yml: "This product specification file."


# 4. INTERACTIVE DEMO FEATURES

demo_features:
  cost_calculator:
    description: "Interactive ROI calculator with three adjustable parameters."
    sliders:
      - monthly_spend: 
          range: "0-20000"
          default: "2500"
          step: "250"
          description: "Current monthly AWS spend in dollars"
      - waste_percentage:
          range: "5-50"
          default: "15"
          step: "1"
          description: "Percentage of spend at risk of regression"
      - detection_rate:
          range: "80-99"
          default: "95"
          step: "1"
          description: "Percentage of regressions CostPilot prevents"
    calculations:
      - monthly_savings: "monthly_spend * (waste_percentage/100) * (detection_rate/100)"
      - annual_savings: "monthly_savings * 12"
      - roi_multiple: "annual_savings / costpilot_cost"
  
  findings_display:
    description: "Visual display of cost regression findings from JSON snapshots."
    features:
      - expandable_finding_cards: "Click to show detailed information"
      - severity_indicators: "Color-coded borders (red for high, yellow for medium)"
      - resource_addresses: "AWS resource identifiers"
      - before_after_values: "Cost impact comparisons"
      - policy_violations: "Rule IDs and violation messages"
  
  code_highlighting:
    description: "Syntax-highlighted JSON outputs using Highlight.js."
    supported_languages: ["json"]
    themes: ["GitHub light theme"]
  
  responsive_design:
    description: "Mobile-friendly layout with CSS Grid and Flexbox."
    breakpoints: ["mobile", "tablet", "desktop"]
    features:
      - fluid_layout: "Adapts to screen size"
      - touch_friendly: "Large touch targets for mobile"
      - readable_fonts: "System font stack for optimal readability"


# 5. SNAPSHOT SCENARIOS

snapshot_scenarios:
  regression_demo:
    description: "Demonstrates a cost regression from t3.micro to t3.xlarge EC2 instance."
    cost_impact: "$52.43 â†’ $387.89 monthly (+$335.46)"
    percentage_increase: "+639%"
    findings_count: 4
    severity_breakdown:
      high: 4
      medium: 0
      low: 0
    key_changes:
      - ec2_instance_type: "t3.micro â†’ t3.xlarge"
      - ebs_volume_size: "20GB â†’ 200GB"
      - cloudwatch_logs_retention: "30 days â†’ infinite"
      - s3_lifecycle_disabled: true
    snapshots:
      - detect_v1.json: "Lists all findings with severity and resource details"
      - predict_v1.json: "Shows cost predictions with ranges and justifications"
      - explain_v1.json: "Provides root cause analysis and heuristic provenance"


# 6. POLICY & BASELINE DEMO

policy_demo:
  description: "Non-enterprise governance demo to show basic policy enforcement."
  costpilot_config: "costpilot.yml"
  policies:
    - path: "policies/default_ec2_type.yml"
      purpose: "Enforce default EC2 type and flag regressions (t3.micro â†’ larger)."
      expected_violation_in_pr_regression_stack: true
      expected_message_fragment: "default EC2 type policy violated"
  baseline_usage:
    baseline_file: ".costpilot/baselines.json"
    must_demonstrate:
      - "Baseline monthly cost recorded for core stack."
      - "PR scenario compared against baseline."
      - "Baseline-aware SLO breach example in trend demo."


# 7. TRUST TRIANGLE VALIDATION

trust_triangle_validation:
  detect_step_must_show:
    - resource_classification
    - rule_ids
    - severity_scoring
    - regression_type
  predict_step_must_show:
    - heuristic_references
    - ranges: [low, high]
    - cold_start_assumptions
    - baseline_comparison_if_available
  explain_step_must_show:
    - root_cause
    - regression_type
    - severity_score
    - heuristic_provenance
    - delta_justification
    - reference_to_policy_or_baseline_when_relevant


# 8. DETERMINISTIC CONSTRAINTS

deterministic_constraints:
  stable_hash_per_output_type: true
  float_precision_fixed: 2
  whitespace_normalization: true
  ordering_rules_enforced: true
  mapping_layout_seed_fixed: true
  trend_theme_fixed: true
  mermaid_layout_seed_fixed: true
  snapshots_cross_platform_identical: true

snapshot_lineage:
  explain: "Each snapshot must declare its origin and seed."
  required_fields:
    - source_plan
    - scenario: [baseline, pr-change, noop, noise-case]
    - plan_time
    - seed
    - hash_before
    - hash_after


# 9. DEMO OUTPUT REQUIREMENTS

demo_outputs:
  required:
    - detect_v1.json
    - predict_v1.json
    - explain_v1.json
    - snippet_v1.tf
    - patch_v1.diff
    - mapping_v1.mmd
    - trend_history_v1.json
