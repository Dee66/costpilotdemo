<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .cost-green { fill: #10b981; }
      .cost-shadow { fill: #059669; opacity: 0.3; }
    </style>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Dollar sign -->
  <g class="cost-green">
    <!-- Vertical line -->
    <rect x="14.5" y="8" width="3" height="16" rx="1.5"/>
    <!-- Top curve -->
    <path d="M12 10 Q12 8 14 8 L18 8 Q20 8 20 10 L20 12 Q20 14 18 14 L14 14 Q12 14 12 12 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Bottom curve -->
    <path d="M12 22 Q12 20 14 20 L18 20 Q20 20 20 22 L20 24 Q20 26 18 26 L14 26 Q12 26 12 24 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Downward arrow -->
  <g class="cost-green">
    <path d="M16 6 L12 10 L14 10 L14 18 L18 18 L18 10 L20 10 Z" fill="currentColor"/>
  </g>

  <!-- Cost reduction indicator -->
  <circle cx="24" cy="8" r="3" class="cost-green"/>
  <text x="24" y="10" text-anchor="middle" font-size="4" font-weight="bold" fill="white">-</text>
</svg>