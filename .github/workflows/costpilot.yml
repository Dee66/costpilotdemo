name: CostPilot Cost Analysis

on:
  pull_request:
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'terraform/**'
      - 'infrastructure/**'
      - '.github/workflows/costpilot.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  cost-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: |
          terraform plan -out=plan.tfplan
          terraform show -json plan.tfplan > plan.json
        working-directory: ./terraform

      - name: Run CostPilot Analysis
        uses: Dee66/CostPilot@v1
        with:
          terraform_plan: terraform/plan.json
          policy_file: .costpilot/policy.yml
          baseline_file: .costpilot/baseline.json
          mode: all
          fail_on_regression: true
          fail_on_policy: true
          comment_pr: true

      - name: Upload Cost Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cost-analysis-report
          path: |
            terraform/plan.json
            cost-report.md
          retention-days: 30
